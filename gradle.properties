# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.
# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# When configured, Gradle will run in incubating parallel mode.
# This option should only be used with decoupled projects. More details, visit
# http://www.gradle.org/docs/current/userguide/multi_project_builds.html#sec:decoupled_projects
# org.gradle.parallel=true

# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app"s APK
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true
# Automatically convert third-party libraries to use AndroidX
android.enableJetifier=true

# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official

# Suppress unsupported compileSdk warning
android.suppressUnsupportedCompileSdk=34

# Enable incremental compilation
kotlin.incremental=true

# Increase memory allocation for Gradle daemon
# 移除重复设置，在下面统一配置
org.gradle.parallel=false
org.gradle.caching=false

# Android build optimization
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=false
android.nonFinalResIds=false

# Disable problematic JDK image transforms
org.gradle.unsafe.configuration-cache=false

# Additional JDK compatibility settings
android.experimental.lint.missingBaselineFile=ignore
android.experimental.r8.dex-startup-optimization=false

# Force disable JDK transform and use workarounds - 彻底禁用JDK Image Transform
org.gradle.jvmargs=-Xmx3072m -Dfile.encoding=UTF-8 --add-opens=java.base/java.util=ALL-UNNAMED --add-opens=java.base/java.lang=ALL-UNNAMED --add-opens=java.base/java.lang.invoke=ALL-UNNAMED --add-opens=java.prefs/java.util.prefs=ALL-UNNAMED --add-opens=java.base/java.io=ALL-UNNAMED
org.gradle.daemon=true
org.gradle.configureondemand=false

# 完全禁用Android JDK Image Transform
android.enableJdkImageTransform=false
android.experimental.enableJdkImageTransform=false

# 强制禁用jlink工具和模块系统
android.r8.ignoreDesugarMissingClasses=true
android.defaults.buildfeatures.resValues=false

# 禁用所有JDK相关转换
org.gradle.jvmargs=-Xmx3072m -Dfile.encoding=UTF-8 --add-opens=java.base/java.util=ALL-UNNAMED --add-opens=java.base/java.lang=ALL-UNNAMED --add-opens=java.base/java.lang.invoke=ALL-UNNAMED --add-opens=java.prefs/java.util.prefs=ALL-UNNAMED --add-opens=java.base/java.io=ALL-UNNAMED -Dcom.android.build.gradle.internal.tasks.factory.dependsOn.disable=true

# 强制使用legacy模式
android.experimental.androidTest.numManagedDeviceShards=1
android.experimental.testOptions.managedDevices.setupTimeoutMinutes=20
